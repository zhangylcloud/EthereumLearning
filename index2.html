<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.js"></script>
</head>

<body>
    <div>
        <h1>Ethereum Secret Messenger</h1>
        <hr>

        <label for="message">This site writes a secret message to the Ethereum
            blockchain!</label>
        <input id="userInput" type="text">

        <button id="setMessageButton">Set secret message</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>

    <script>

        // Connect a the web3 provider
        if (typeof web3 !== 'undefined') {
            console.log("Have provider");
            web3 = new Web3(web3.currentProvider);
        } else {
            console.log("Use local host");
            web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.infura.io/07077c342a6849b6a856456ad601c8b3"));
        }

        // Set a default account
        //web3.eth.defaultAccount = web3.eth.accounts[0];
        var address = '0x31b98d14007bdee637298086988a0bbd31184523';
        console.log(web3);
        //web3.eth.getBalance(address, (err, bal) => {
        //    let balance = bal 
        //    let balanceEther = web3.utils.fromWei(balance.toString(), 'ether')
        //    console.log('-----------');
        //    console.log(balanceEther);
        //});
        web3.eth.getBalance(address).then(console.log);


        // Get the contract address
        var RemixContract = new web3.eth.Contract(
            [
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "x",
                            "type": "string"
                        }
                    ],
                    "name": "setMessage",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [],
                    "name": "getMessage",
                    "outputs": [
                        {
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                }
            ],
            '0x9D687b06d704E748853BF881C26C6933F6C040d8');

        // Get the contract abi
        //var myMessage = RemixContract.at();

        console.log(RemixContract);

        $("#setMessageButton").click(function () {
            RemixContract.methods.setMessage($("#userInput").val()).send({from: '0x3bcCa404943c3d0A9A808Cd4Aaae0814C6fFb87f'}).then(console.log);
            console.log($("#userInput").val())
        });

    </script>
</body>

</html>
